<ion-view>
  <ion-nav-bar>
    <ion-nav-back-button class="button button-clear button-light">
      <i class="icon ion-chevron-left"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-header-bar class="bar-assertive" align-title="center">
    <h1 class="title">News</h1>
  </ion-header-bar>

  <ion-content>
    <div class="list card">
      <div class="item">
        <h2>{{ item.title }}</h2>
        <p>{{ item.published_date }}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" src="{{ item['media'][0]['media-metadata'][2].url }}">
        <p>
          {{ item.abstract }}
        </p>
        <p>
          <a href="#" ng-click="readMore(item.url)">Baca selengkapnya...</a>
        </p>
      </div>

    </div>
  </ion-content>
</ion-view>
