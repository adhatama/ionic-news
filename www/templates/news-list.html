<ion-view view-title="LKPP News">
  <ion-header-bar class="bar-assertive">
    <h1 class="title">LKPP News!</h1>
  </ion-header-bar>

  <ion-content class="has-header">
    <ion-list can-swipe="listCanSwipe"
              class="has-header">
      <ion-item ng-repeat="item in items" class="item item-thumbnail-left item-text-wrap" ng-click="detail(item)">
        <img ng-src="{{item['media'][0]['media-metadata'][1].url}}">
        <h2>{{item.title}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
